<div class="panel panel-default">
  <div class="flex-container v-center">
    <button class="btn btn-default" ng-click="move(-1,'year')"><i class="fa fa-angle-double-left fa-lg"></i></button>
    <button class="btn btn-default" ng-click="move(-1,'month')"><i class="fa fa-angle-left fa-lg"></i></button>
    <div class="grow text-center">{{viewDate.format('MMMM YYYY')}}</div>
    <button class="btn btn-default" ng-click="move(1,'month')"><i class="fa fa-angle-right fa-lg"></i></button>
    <button class="btn btn-default" ng-click="move(1,'year')"><i class="fa fa-angle-double-right fa-lg"></i></button>
  </div>
  <div class="flex-container wrap">
    <div class="datePicker-day btn">S</div>
    <div class="datePicker-day btn">M</div>
    <div class="datePicker-day btn">T</div>
    <div class="datePicker-day btn">W</div>
    <div class="datePicker-day btn">T</div>
    <div class="datePicker-day btn">F</div>
    <div class="datePicker-day btn">S</div>
    <button ng-repeat="day in days"
            class="btn datePicker-day"
            ng-class="{'btn-primary': day.inMonth, 'btn-default': !day.inMonth, active: day.selected}"
            ng-click="setSelectedDate(day.date)">
      {{day.lable}}
    </button>
  </div>
</div>
